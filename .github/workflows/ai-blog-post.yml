name: Daily AI Blog Post

on:
  schedule:
    # Run every day at 9:00 AM UTC
    - cron: '0 9 * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Generate and publish article
        env:
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
          BLOG_PUBLISH_API_KEY: ${{ secrets.BLOG_PUBLISH_API_KEY }}
          BLOG_API_URL: 'https://zaamsflow.com/api/publish-article'
        run: |
          python scripts/generate-article.py

      - name: Commit new article
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/blog/
          git diff --staged --quiet || git commit -m "ü§ñ Add AI-generated article [skip ci]"
          git push

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Article generated and published successfully!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Failed to generate or publish article"
          exit 1
